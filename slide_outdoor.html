		<content>
			<div id="myCarousel" class="carousel slide">

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					
					<script>
						var pathname = window.location.href;
						var pathname_seperate = pathname.split("name=");
						var filename = pathname_seperate[1];
						var collection = ["314_Poster", "1793", "2013_07_09_Suhr_746", "9775", "Clientis_877", "Hochuli_091"];
						var index = collection.indexOf(filename);

						var counter = 0;

						while (counter <= (collection.length - 1)) {
							if (counter == 0) {
								var text_active = "<div class='item active'><a href='index.html' class='gal'><img src='img/outdoor/1024/" + filename + "_1024.jpg' alt=" + filename + "></a>";
								counter += 1;
							} else {
								filename = collection[index];
								var text_active = "<div class='item'><a href='index.html' class='gal'><img src='img/outdoor/1024/" + filename + "_1024.jpg' alt=" + filename + "></a>";
								counter += 1;
							}

							if (index == collection.length - 1) {
								index = 0;
							} else {
								index += 1;
							}

							$(".carousel-inner").append(text_active);
						};

					</script>


				</div>

				<!-- Left and right controls -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<br>
