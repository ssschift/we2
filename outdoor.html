    <script language="javascript" type="text/javascript" src="js/bootstrap-slider.min.js"></script>
    <!-- Versteckt Logos beim Start und blendet sie dann beim Hovern ein. -->
    <script>
        $(".figure-caption").hide();

        $(document).ready(function() {
            $(".figure").hover(function() {
                    $(this).find(".figure-caption").fadeIn(200);
                },
                function() {
                    $(this).find('.figure-caption').fadeOut(50);
                });
        });

    </script>
