        <content>
            <div class="row">
                <div class="col-xs-10 col-sm-6 col-md-6">
                    <h2>Kontakt</h2>
                    <h5>* Diese Felder sind obligatorisch</h5>
                    <!-- Form Name -->
                    <form name="contact-form" class="form-horizontal" id="form-horizontal" onsubmit="return validateForm()" method="post" action="http://mmp.mediologie.ch/im2/forms/ausgabe.php">
                        <fieldset>

                            <!-- Anrede: Multiple Radios (inline) -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="anrede"></label>
                                <div class="col-md-6">
                                    <label class="radio-inline" for="anrede-0">
                                        <input name="Anrede" id="anrede-0" value="Herr" type="radio"> Herr
                                    </label>
                                    <label class="radio-inline" for="anrede-1">
                                        <input name="Anrede" id="anrede-1" value="Frau" type="radio"> Frau
                                    </label>
                                    <label class="radio-inline" for="anrede-2">
                                        <input name="Anrede" id="anrede-2" value="Firma" type="radio"> Firma
                                    </label>
                                </div>
                            </div>

                            <!-- Name: Text input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name"></label>
                                <div class="col-md-6">
                                    <input id="name" name="Name" placeholder="Name*" class="form-control input-md" required type="text" oninvalid="this.setCustomValidity('Bitte geben Sie Ihren Namen ein.')" oninput="setCustomValidity('')">
                                </div>
                            </div>

                            <!-- Vorname: Text input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="vorname"></label>
                                <div class="col-md-6">
                                    <input id="vorname" name="Vorname" placeholder="Vorname*" class="form-control input-md" required type="text" oninvalid="this.setCustomValidity('Bitte geben Sie Ihren Vornamen ein.')" oninput="setCustomValidity('')">
                                </div>
                            </div>

                            <!-- E-Mail: Text input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email"></label>
                                <div class="col-md-6">
                                    <input id="email" name="Email" placeholder="Email*" class="form-control input-md" value="" required aria-required="true" type="email" pattern="[^ @]+@[^ @]+.[a-z]+" oninvalid="this.setCustomValidity('Bitte geben Sie eine gültige Email-Adresse ein.')" oninput="setCustomValidity('')">

                                </div>
                            </div>

                            <!-- Strasse: Text input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="strasse"></label>
                                <div class="col-md-6">
                                    <input id="strasse" name="Strasse" placeholder="Strasse / Nr." class="form-control input-md" type="text">

                                </div>
                            </div>

                            <!-- PLZ: Text input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="plz"></label>
                                <div class="col-md-6">
                                    <input id="plz" name="Plz" placeholder="PLZ" class="form-control input-md" type="text" pattern="[0-9]{4}" oninvalid="this.setCustomValidity('Bitte geben Sie eine gültige Postleitzahl ein.')" oninput="setCustomValidity('')">

                                </div>
                            </div>

                            <!-- Ort: Text input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="ort"></label>
                                <div class="col-md-6">
                                    <input id="ort" name="Ort" placeholder="Ort" class="form-control input-md" type="text">

                                </div>
                            </div>

                            <!-- Broschüre: Multiple Checkboxes -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="brochure"></label>
                                <div class="col-md-6">
                                    <div class="checkbox">
                                        <label for="brochure-0">
                                            <input name="Broschüre" id="brochure-0" value="Ja" type="checkbox"> Senden Sie mir eine Broschüre
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Kommentar: Textarea -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="comment"></label>
                                <div class="col-md-6">
                                    <textarea class="form-control" id="comment" placeholder="Kommentar" rows="2" name="Kommentar"></textarea>
                                </div>
                            </div>

                            <!-- Abschicken: Button (Double) -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="btn1"></label>
                                <div class="col-md-6">
                                    <button id="btn1" name="" class="btn btn-primary" type="submit">Abschicken</button>
                                    <button id="btn2" name="btn2" class="btn btn-default" type="reset">Zurücksetzen</button>
                                </div>
                            </div>
                            <br>
                        </fieldset>
                    </form>
                </div>
                <!-- /column -->

                    <!-- Fügt Karte ein -->

                            #gmap_canvas img {
                                max-width: 420px;
                                background: none!important
                            }
                        </style>

                        <a class="google-map-code" href="http://www.pureblack.de/google-maps/" id="get-map-data">google maps</a></div>

    <script language="javascript" type="text/javascript" src="js/bootstrap-slider.min.js"></script>
    <!-- Versteckt Logos beim Start und blendet sie dann beim Hovern ein. -->

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    
    <script>
        $(".figure-caption").hide();

        $(document).ready(function() {
            $(".figure").hover(function() {
                    $(this).find(".figure-caption").fadeIn(200);
                },
                function() {
                    $(this).find('.figure-caption').fadeOut(50);
                });
        });

        function init_map() {
            var myOptions = {
                zoom: 14,
                center: new google.maps.LatLng(47.3395824, 8.027588400000013),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
            marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(47.3395824, 8.027588400000013)
            });
            infowindow = new google.maps.InfoWindow({
                content: "<b>Atelier Lightning</b><br/>Risigasse 5<br/>5742 K&ouml;lliken"
            });
            google.maps.event.addListener(marker, "click", function() {
                infowindow.open(map, marker);
            });
            infowindow.open(map, marker);
        }
        google.maps.event.addDomListener(window, 'load', init_map);

    </script>
