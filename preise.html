<body>

        <header>
            <div id="nav1">
                <figure class="figure">
                    <div id="nav-icon">
                        <a href="preise.html"><img src="img/icons/facebook.svg" alt="Logo Facebook" class="round figure-img img-fluid img-rounded"></a>

                <figure class="figure">
                    <div id="nav-icon">
                        <a href="about.html"><img src="img/icons/about.svg" alt="Logo About" class="round figure-img img-fluid img-rounded"></a>
                        <figcaption class="figure-caption">About</figcaption>
                    </div>
                </figure>

                <figure class="figure">
                    <div id="nav-icon">
                        <a href="contact.html"><img src="img/icons/contact.svg" alt="Logo Contact" class="round figure-img img-fluid img-rounded"></a>
                        <figcaption class="figure-caption">Kontakt</figcaption>
                    </div>
                </figure>
                <script>
                    $(".figure-caption").hide();

                    $(document).ready(function() {
                        $(".figure").hover(function() {
                                $(this).find(".figure-caption").fadeIn(200);
                            },
                            function() {
                                $(this).find('.figure-caption').fadeOut(50);
                            });
                    });

                </script>
            </div>
            <br>
            <div>
                <a href="index.html">
                    <img src="img/L_Atelier_Lightning.svg" alt="Logo Atelier Lightning" class="logo">
                </a>
            </div>

            <div id="nav2">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>

                            </button>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="atelier.html">ATELIER</a></li>
                                <li><a href="indoor.html">INDOOR</a></li>
                                <li><a href="outdoor.html">OUTDOOR</a></li>
                            </ul>

                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
            </div>
        </header>

        <content>

            <div class="row">
                <div class="col-sm-3 col-md-3"></div>
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <p>Gerne geben wir Ihnen auf dieser Seite eine grobe Berechnung der Preise.</p>

                    <br>
                    <p>Für welchen Zweck möchten Sie mich buchen?</p>
                    <br>
                    <div class="row">
                        <div class="col-sm-3 col-lg-3"></div>
                        <div class="col-sm-6 col-lg-3">

                            <select id="firstSelect">
                                <option value="none">Bitte wählen Sie</option>
                                <option value=30>Hochzeit</option>
                                <option value=60>Portraitfoto</option>
                                <option value=90>Aktfotografie</option>
                                <option value=40>Produktfoto</option>
                                <option value=40>Geburtstag</option>
                                <option value=50>Beerdigung</option>
                            </select>
                        </div>
                        <div class="col-sm-3 col-lg-3"></div>
                    </div>
                    <br>

                    <p class="verstecken">Ihre Auswahl: <span id="text"></span></p>

                    <br>
                    <br>

                    <div class="row">
                        <div class="col-sm-3 col-lg-3"></div>
                        <div class="col-sm-6 col-lg-6">



                            <div class="verstecken">
                                <p>Wie lange soll das dauern?</p>
                                <br>
                                <input id="time-select" data-slider-id="time-select-slider" type="text" name="slider" data-provide="slider" data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="8">

                            </div>

                        </div>
                        <div class="col-sm-3 col-lg-3"></div>
                    </div>
                    <br>
                    <p id="tarif"></p>
                    <br>
                </div>
                <div class="col-sm-3 col-md-3"></div>
            </div>
        </content>
        <script>
            $(".verstecken").hide();

            $("#firstSelect").change(function() {
                var auswahl = $("#firstSelect option:selected").text();
                var auswahlValue = $("#firstSelect option:selected").val();

                if (auswahlValue != "none") {
                    $("#text").text(auswahl);
                    $(".verstecken").show();
                }
            });

            var mySlider = $("input.slider").slider();
            $('#time-select').slider({
                formatter: function(value) {
                    if (value == 1) {
                        return "" + value + " Stunde";
                    } else {
                        return "" + value + " Stunden"
                    }
                }
            });


            $("#time-select").change(function() {
                var auswahlZweck = $("#firstSelect option:selected").val();
                var auswahlZeit = $("#time-select").val();
                var ergebnis = auswahlZweck * auswahlZeit;
                $("#tarif").text("Der errechnete Tarif beläuft sich auf ungefähr " + ergebnis + " Franken.");

                $("#firstSelect").change(function() {
                    var timeSelect = $("#firstSelect").is(":visible");
                    if (timeSelect) {
                        var auswahlZweck = $("#firstSelect option:selected").val();
                        var auswahlZeit = $("#time-select").val();
                        var ergebnis = auswahlZweck * auswahlZeit;
                        $("#tarif").text("Der errechnete Tarif beläuft sich auf ungefähr " + ergebnis + " Franken.");
                    }
                });
            });

        </script>
        <footer class="footer">
            <div class="container ">
                <p class="text-muted "> 2016 Atelier Lightning
                    <br> Link zu unserer Dokumentation
                    <br> </p>
            </div>

    </div>
