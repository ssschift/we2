<body>

        <content>
            <!-- Startet Bootstrap Carousel Div -->
            <div id="myCarousel" class="carousel slide">

                <!-- Wrapper für Slides -->
                <div class="carousel-inner" role="listbox">

                    <!-- Liest URL aus, filtert Variable heraus, sucht Variable in Array aus verfügbaren Bildern, und startet dann mit dem angeklickten Bild -->
                    <script>
                        // Filtert Variable aus URL heraus und speichert sie in "filename"
                        var pathname = window.location.href;
                        var pathname_seperate = pathname.split("name=");
                        var filename = pathname_seperate[1];
                        // Sucht Variable im Array "collection" und speichert ihren Index
                        var collection = ["2_0037_rechteck", "135", "Elastomer_Dichtungen_Titel", "f_mit_Schatten", "Titel_Graphit_neu_A", ];
                        var index = collection.indexOf(filename);

                        //Counter, damit richtige Anzahl der Bilder geladen werden
                        var counter = 0;

                        // Solange Counter noch nicht grösser als Anzahl Elemente in "collections", erstelle Div-Tags, die dann als Slider-Elemente angezeigt werden
                        while (counter <= (collection.length - 1)) {
                            //Wenn Counter == 0 ist es das erste Element und wird mit "item active" versehen
                            if (counter == 0) {
                                var text_active = "<div class='item active'><a href='atelier.html' class='gal'><img src='img/atelier/1024/" + filename + "_1024.jpg' alt=" + filename + "></a>";
                                counter += 1;
                                //Wenn Counter !== 0, sind es nachfolgende Elemente und werden als nächste Bilder dem Slider  hinzugefügt
                            } else {
                                filename = collection[index];
                                var text_active = "<div class='item'><a href='atelier.html' class='gal'><img src='img/atelier/1024/" + filename + "_1024.jpg' alt=" + filename + "></a>";
                                counter += 1;
                            }

                            // Vergewissert, dass auch alle Bilder geladen werden, wenn das Bild mit Index 3 als erstes geladen wird. Sobald am Ende des Arrays angelangt, beginnt er von vorne, bis "counter" die While-Schleife abbricht. 
                            if (index == collection.length - 1) {
                                index = 0;
                            } else {
                                index += 1;
                            }

                            $(".carousel-inner").append(text_active);
                        };

                    </script>


                </div>

                <!-- Links und Rechts Symbole -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <br>
            <br>
