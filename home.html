    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<body>
    <div id="wrapper">
        <header>
            <!-- Logo Navigation -->
            <div id="nav1">
                <!-- Preise -->
                <figure class="figure">
                    <div id="nav-icon">
                        <a href="preise.html"><img src="img/icons/prices.svg" alt="Logo Preise" class="round figure-img img-fluid img-rounded"></a>
                        <figcaption class="figure-caption">Preise</figcaption>
                    </div>
                </figure>

                <!-- About -->
                <figure class="figure">
                    <div id="nav-icon">
                        <a href="about.html"><img src="img/icons/about.svg" alt="Logo About" class="round figure-img img-fluid img-rounded"></a>
                        <figcaption class="figure-caption">About</figcaption>
                    </div>
                </figure>

                <!--Kontakt  -->
                <figure class="figure">
                    <div id="nav-icon">
                        <a href="contact.html"><img src="img/icons/contact.svg" alt="Logo Contact" class="round figure-img img-fluid img-rounded"></a>
                        <figcaption class="figure-caption">Kontakt</figcaption>
                    </div>
                </figure>


                <!-- Versteckt Logos beim Start und blendet sie dann beim Hovern ein. -->
                <script>
                    $(".figure-caption").hide();

                    $(document).ready(function() {
                        $(".figure").hover(function() {
                                $(this).find(".figure-caption").fadeIn(200);
                            },
                            function() {
                                $(this).find('.figure-caption').fadeOut(50);
                            });
                    });

                </script>
                
            </div>
            <!-- /#nav1 -->
            <br>
            <!-- Brand -->
            <div>
                <a href="home.html">
                    <img src="img/L_Atelier_Lightning.svg" alt="Logo Atelier Lightning" class="logo">
                </a>
            </div>
            <!-- /brand -->

           <!-- Übersicht über Atelier, Indoor, Outdoor -->
            <div id="nav2">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li><a href="atelier.html">ATELIER</a></li>
                                <li><a href="indoor.html">INDOOR</a></li>
                                <li><a href="outdoor.html">OUTDOOR</a></li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </div>
                    <!-- /.container-fluid -->
                </nav>
